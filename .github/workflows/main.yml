name: CI
on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "pnpm"
      - name: ðŸš€ Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: ðŸš€ Check formatting and linting then build
        run: pnpm run format:check && pnpm lint && pnpm build
